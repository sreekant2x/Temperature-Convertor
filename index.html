<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="text" id="temperature" placeholder="Enter temperature">
            <div class="dropdown">
                <select id="inputUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="buttons">
                <button onclick="convertTo('Celsius')">Convert to Celsius</button>
                <button onclick="convertTo('Fahrenheit')">Convert to Fahrenheit</button>
                <button onclick="convertTo('Kelvin')">Convert to Kelvin</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
